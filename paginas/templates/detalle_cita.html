{% extends 'base.html' %}
{% block content %}
<h1>{{cita.titulo}}</h1>
{{error}}
<form method="POST">
    {% csrf_token %}
    <p>Titulo: {{ form.titulo.value }}</p>
    <p>Motivo: {{ form.motivo.value }}</p>
    <p>Fecha: {{ form.fecha }}</p>
    <p>Estado: {{ form.estado }}</p>
    <button>Guardar</button>
</form>
{% endblock %}
