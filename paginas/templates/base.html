<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <title>SGAP</title>
        {% load static %}
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    </head>
    <body>
        <div class="d-flex">
            <div
                class="d-flex flex-column flex-shrink-0 h-100"
                style="
                    width: 4.5rem;
                    background-color: #017041;
                    min-height: 100vh;
                "
            >
                <ul
                    class="nav nav-pills nav-flush flex-column mb-auto text-center"
                >
                    <li class="nav-item">
                        <a
                            href="/"
                            class="nav-link {% if request.path == '/' %}active{% endif %} py-3 border-bottom rounded-0"
                            data-bs-toggle="tooltip"
                            data-bs-placement="right"
                            aria-label="Inicio"
                            data-bs-original-title="Inicio"
                        >
                            <i class="fas fa-home"></i>
                        </a>
                    </li>
                    {% if user.is_authenticated %}
                    <li>
                        <a
                            href="/citas"
                            class="nav-link {% if request.path == '/citas/' %}active{% endif %} py-3 border-bottom rounded-0"
                            data-bs-toggle="tooltip"
                            data-bs-placement="right"
                            aria-label="Citas"
                            data-bs-original-title="Citas"
                        >
                            <i class="fas fa-calendar-alt"></i>
                        </a>
                    </li>
                    <li>
                        <a
                            # href="/lista_horarios"
                            class="nav-link {% if request.path == '/horarios/' %}active{% endif %} py-3 border-bottom rounded-0"
                            data-bs-toggle="tooltip"
                            data-bs-placement="right"
                            aria-label="Horarios"
                            data-bs-original-title="Horarios"
                        >
                            <i class="fas fa-clock"></i>
                        </a>
                    </li>
                    <li>
                        <a
                            href="/logout"
                            class="nav-link py-3 border-bottom rounded-0"
                            data-bs-toggle="tooltip"
                            data-bs-placement="right"
                            aria-label="Cerrar sesión"
                            data-bs-original-title="Cerrar sesión"
                        >
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </li>
                    {% else %}
                    <li>
                        <a
                            href="/signin"
                            class="nav-link {% if request.path == '/signin/' %}active{% endif %} py-3 border-bottom rounded-0"
                            data-bs-toggle="tooltip"
                            data-bs-placement="right"
                            aria-label="Iniciar Sesion"
                            data-bs-original-title="Iniciar Sesion"
                        >
                            <i class="fas fa-sign-in-alt"></i>
                        </a>
                    </li>
                    <li>
                        <a
                            href="/signup"
                            class="nav-link {% if request.path == '/signup/' %}active{% endif %} py-3 border-bottom rounded-0"
                            data-bs-toggle="tooltip"
                            data-bs-placement="right"
                            aria-label="Registrarse"
                            data-bs-original-title="Registrarse"
                        >
                            <i class="fas fa-user-plus"></i>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>

            <div class="container mt-3">{% block content %} {% endblock %}</div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-pDnbekzU3gMnK+TT2MXPOEQsR4vAymLtNFK8KjESgKqeDQQu4h7HJ2WwXRsP1gIt"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"
            integrity="sha384-pDnbekzU3gMnK+TT2MXPOEQsR4vAymLtNFK8KjESgKqeDQQu4h7HJ2WwXRsP1gIt"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
